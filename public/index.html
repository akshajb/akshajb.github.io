<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>PokeApp</title>
</head>
<body class="bg-blue-700 p-4">
    <div class="container">
    <header>
        <h1>Poke-App</h1>
        <div class="icon back">
            <div class="arrow"></div>
          </div>
    </header>
    <main>
        <section class='search'>
            <div class="input">
                <label for="label" class="label-name">
                    <span>Search Your Pokemon</span>
                </label>
                <input type="text" id="pokeID" spellcheck="false">
            </div>
            <div class="suggestions"></div>
        </section>
        <section class="pokeInfo">
            <div>
                    <div class="pokehead">    
                    </div>
                    <div class="pokecontent">
                        <div  class="pokeImage">
                            <img src="" alt="pokeImage">
                        </div>
                        <p class="type">Type : </p>
                        <p>Abilities : </p>
                        <ol class="ability"></ol>
                    </div>
            </div>
        </section>
        
    </main>
    <footer>
    </footer>
</div>

    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js" integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/animate.js"></script>
</body>
</html>
